<!DOCTYPE html>

  <head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Create a movie catalog application using react.
      Requirements:
      1. Fetch and display a list of movies from a public movie api (Resource idea URL:
      https://developer.themoviedb.org/docs/getting-started).
      2. Allow users to view details of each movie (title, description, release date, etc. ).
      3. Implement a search or filter functionality to find movies.
      4. Use react router to navigate between the movie list and details pages.
      5. Apply styling for an aesthetically pleasing user interface.
      Evaluation criteria:
      1. Integration with a third-party api.
      2. Proper use of react router for navigation.
      3. Implementation of search or filter functionality.
      4. Displaying detailed information for each movie.
      5. Code structure and organization.
      6. Styling and user interface design."
    />

    />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>
      Huble Movie Catalog Assessment App
    </title>
